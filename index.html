<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>My Diary</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/diary.js" type="text/javascript"></script>

    </head>

    <body>
        <Div id="container">
            <div id="content">
                <h2>Hello, Jessica</h2>
                <h4>Today, <span id="date"></span></h4>
            </div>
        </Div>

        <div class="flex-grid">
            <div class="col">
                <div id="addForm">
                    <h2>Add Story</h2>
                    <form action='' method="post" id='my-form' onsubmit="addNewNote()"  >
                        <label for="title">Title</label>
                        <input type="text" id="title"  placeholder="Your title..">

                        <label for="body">Body</label>
                        <textarea placeholder="Write yor Story Here" id="body" cols="30" rows="5" ></textarea>
                    
    
                      
                        <input type="submit" class="btn" value="+ ADD STORY"   >
                      </form>
                </div>

                <div id="myForm">
                        
                    <h2>Update Story</h2>
                    <form action='' method="post" id='my-form' onsubmit="updateStory(event)" >
                        <label for="title">Title</label>
                        <input type="text" id="update_title"  placeholder="Your title.." value="">
                        <input type="hidden" id="update_id" >
                        <label for="body">Body</label>
                        <textarea placeholder="Write yor Story Here" id="update_body" value="" cols="30" rows="5" ></textarea>
                
                        <input type="submit" class="btn" value="+ UPDATE STORY"   >
                      </form>
                </div>


                <div class="story">
                    <h3 id='story_title'></h3>
                    <h5 id='story_date'></h4>
                    <p id='story_content'></p>
                       <button id="add-note-btn" class="btn" type = "button" >
                        <span><i class="fas fa-trash"></i></span>
                        Delete
                      </button>
                  </div> 

            </div>
            <div class="col" id="stories">
                <h2>Stories</h2>
                <input type="text" id="mySearch" onkeyup="filterStories()" placeholder="Search..">
                
                <div id="myMenu">

                        
                </div>
               
            </div>


          </div>
          
    </body>
</html>
